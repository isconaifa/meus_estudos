<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
    
.box {
    display: flex;
    flex-wrap: wrap;
    border: 1px dashed red;
}

.box div {
     border: 1px solid;
     width: 80px;
}
    </style>
</head>
<body>
    <div class="box">
        <div>I</div>
        <div>S</div>
        <div>C</div>
        <div>O</div>
    </div>
</body>
</html>
