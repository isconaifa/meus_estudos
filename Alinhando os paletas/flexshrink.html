<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexshrink</title>
    <style>
     .box {
        display: flex;
        border: 1px dashed red;
        width: 160px;
     }
     .box div {
        flex-basis: 80px;
        border: 1px solid;

     }
     .box div:nth-child(2),
     .box div:nth-child(3) {
     flex-shrink: 2;   
     }

    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
